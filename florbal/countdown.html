<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Countdown</title>
    <link rel="stylesheet" href="./base.css">
    <style>
        body {
            overflow: hidden;
            background-color: transparent;
        }

        .timer {
            font-size: 5vh;
            color: var(--text-color);
        }
    </style>
</head>

<body>
    <div id="timer"></div>
    <script>
        var deadline, paused = false, time_left, timeinterval;
        
        function run_clock(endtime) {
            function update() { /* … výpočet času … */ }
            update();
            timeinterval = setInterval(update, 1000);
        }

        window.play = function (data) { deadline = new Date(Date.now() + data.time * 1000); run_clock(deadline); };
        window.stop = function () { paused = true; clearInterval(timeinterval); time_left = Math.max(0, deadline - Date.now()); };
        window.resume = function () { if (paused) { paused = false; deadline = new Date(Date.now() + time_left); run_clock(deadline); } };
    </script>
</body>

</html>
