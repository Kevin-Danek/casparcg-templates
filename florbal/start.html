<!DOCTYPE html>
<html lang="en" class="modra">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Overlay</title>
    <link rel="stylesheet" href="assets/output.css" />
    <script name="graphics-data-definition" type="application/json+gdd" src="teams.gdd.json"></script>

    <script>

        const countdown = (() => {
            let intervalId = null;

            function pad(value) {
                return value.toString().padStart(2, '0');
            }

            function parseTarget(input) {
                const num = Number(input);
                if (!isNaN(num) && /^\d+$/.test(input)) {
                    // Unix timestamp (seconds)
                    return new Date(num * 1000);
                }
                // Fallback to ISO or other supported format
                const parsed = new Date(input);
                return isNaN(parsed) ? null : parsed;
            }

            function formatDiff(diff) {
                const hours = pad(Math.floor(diff / 3600));
                const minutes = pad(Math.floor((diff % 3600) / 60));
                const seconds = pad(diff % 60);
                return `${hours}:${minutes}:${seconds}`;
            }

            function updateTimer(targetTime) {
                clearInterval(intervalId);
                const el = document.getElementById('timer');

                function tick() {
                    const msRemaining = targetTime - new Date();
                    const diff = Math.floor(msRemaining / 1000);

                    if (diff <= 0) {
                        clearInterval(intervalId);
                        el.textContent = '00:00:00';
                        return;
                    }
                    el.textContent = formatDiff(diff);
                }

                tick(); // run immediately so we don’t wait 1 second
                intervalId = setInterval(tick, 1000);
            }

            return {
                start(input) {
                    const target = parseTarget(input);
                    if (!target) {
                        console.error('Invalid countdown target:', input);
                        return;
                    }
                    updateTimer(target);
                },
                stop() {
                    clearInterval(intervalId);
                }
            };
        })();

        async function play() {
            console.log('play()')
        }

        function stop() {
            console.log('stop()')
        }

        function next() {
            console.log('next()')
        }

        function update(raw) {
            try {
                const data = JSON.parse(raw);

                //document.querySelector("#homeName").innerHTML = data.homeName ?? ""
                //document.querySelector("#awayName").innerHTML = data.awayName ?? ""
                //document.querySelector("#lounge").innerHTML = data.lounge ?? ""
                //document.querySelector("#competition").innerHTML = data.competition ?? ""
                document.body.classList.add(data.color);
                countdown.start("2025-09-01T22:20:00");
            } catch (err) {
                console.error(err)
            }

        }

        window.update = update;
    </script>
</head>
