<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Overlay</title>
    <script src="./assets/gsap.min.js"></script>
    <link rel="stylesheet" href="assets/output.css" />
    <script name="graphics-data-definition" type="application/json+gdd" src="nametag.gdd.json"></script>

    <script>
        const animateIn = 0.3;
        const animateOut = 0.3;

        async function prepare() {
            const response = await fetch("./data.json");
            const data = await response.json();

            document.documentElement.classList.add(data.match.theme);
        }

        async function play() {
            await prepare();
            gsap.set("#time", { y: "-200%" });
            const timeline = new gsap.timeline();
            timeline.fromTo("#time", { y: '-200%' }, { y: '0%', duration: 1 })
            timeline.timeScale(timeline.duration() / animateIn);
        }

        function stop() {
            const timeline = new gsap.timeline();
            timeline.fromTo("#time", { y: '0%' }, { y: '-200%', duration: 1 })
            timeline.timeScale(timeline.duration() / animateOut);
        }

        function next() {
            console.log('next()')
        }

        function update() {
            prepare();
        }

        window.update = update;
        prepare();
    </script>
</head>
