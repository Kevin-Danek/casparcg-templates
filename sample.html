<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CasparCG HTML Template</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: transparent;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    .container {
      width: 1920px; /* standard HD width */
      height: 1080px; /* standard HD height */
      background-color: rgba(0, 0, 0, 0.5); /* semi-transparent bg */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 80px;
      margin: 0;
    }
    p {
      font-size: 40px;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CasparCG HTML Template</h1>
    <p>This is a basic sample overlay</p>
  </div>
</body>
</html>
